version: '2'
services:
  PostgreSQL:
    image: postgres:latest
    container_name: PostgreSQL
    volumes:
      - /Docker/PostgreSQL/Volumes:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=python
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    networks:
      default_networks:
        ipv4_address: 192.168.220.104
networks:
  default_networks:
    driver: bridge
    ipam:
      driver: default
      config:
          - subnet: 192.168.220.0/24
            gateway: 192.168.220.1
