version: '3.1'
services:
  Redmine:
    image: redmine
    restart: always
    ports:
      - 8080:3000
    environment:
      REDMINE_DB_MYSQL: Redmine_MySQL
      REDMINE_DB_PASSWORD: example
  Redmine_MySQL:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: Redmine_MySQL
      MYSQL_ROOT_PASSWORD: example